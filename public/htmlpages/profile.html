<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

<head>
    <title>Profile</title>
    <style>
        #nvbar {
            background-color: #00cc00;
        }

        #nvbar a {
            color: white;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../stylesheets/polls.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid" id="nvbar">
                <div class="navbar-header">
                    <a class="navbar-brand" id="webname">Voix</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="dashboard.html">Home</a></li>
                        <li><a href="polls.html">Polls</a></li>
                        <li><a href="mypolls.html">My polls</a></li>
                        <li class="active"><a href="profile.html">Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Hello {{userinfo.fname}} {{userinfo.lname}}</a></li>
                        <li><a href="#" ng-click="logoff()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="biotable">
            <table id="bio" class="table">
                <tr>
                    <td colspan=2 class="text-center"><img src="../images/minions.jpg" alt="An asexual species"></td>
                </tr>
                <tr>
                    <td class="text-center "><b>{{userinfo.fname}} {{userinfo.lname}}</b></td>
                </tr>
                <tr>
                    <td>UserId</td>
                    <td>{{userinfo.userid}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{userinfo.email}}</td>
                </tr>
            </table>
        </div>
    </section>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../javascript/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../javascript/angular.min.js" type="text/javascript"></script>
    <script src="../javascript/profilecontroller.js" type="text/javascript"></script>
</body>

</html>
